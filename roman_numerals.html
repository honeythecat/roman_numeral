<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral</h1>

      <form id="roman-numeral">
        <div class="form-group">

          <div class="entry">
            <label for="basic-number">Enter your number here:</label>
            <input class="input-box" id="basic-number" type="text" placeholder="ex. 120">
          </div>
<br>

        </div>

        <button type="submit" class="btn btn-success">What's my Roman Numeral?</button>
      </form>

<hr>

      <div id="result">
        <p>Your Roman Numeral is: <span class="roman-numeral"></span></p>
      </div>


    </div>
  </body>
</html>
